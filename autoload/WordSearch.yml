variables:
    var1: "$(pwd)"
base_task:
    source: pt '{{arg1}}' {{var1}} 2>/dev/null | nkf -w
    source_transform: perl {{yml_dir}}/relative_path.pl {{var1}}
    opts:
        - multi
        - delimiter=':'
        - reverse
        - header="$(echo "{{var1}}" | python {{yml_dir}}/norm_path.py -a -t -d)"
        - height=9999
        - preview='bash {{tooldir}}/preview/show_arround_line.sh {1} {2} $LINES'
    post_operations:
        enter:
            - pipe: grep -o '^[^:]\+:[^:]\+'
task_switch:
    alt-u:
        variables:
            var1: '{{var1}}/..'
